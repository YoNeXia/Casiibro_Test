<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casiibro CoinFlip</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Lato", sans-serif;
        }

        body {
            height: 100%;
            background: linear-gradient(
                    to right,
                    #32023b 50%,
                    #ffa532 50%
            ) fixed;
        }

        .container {
            background-color: white;
            width: 400px;
            padding: 50px;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            box-shadow: 15px 30px 35px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            -webkit-perspective: 300px;
            perspective: 300px;
        }
        .coin{
            height: 150px;
            width: 150px;
            position: relative;
            margin: 50px auto;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }
        .coin img{
            width: 145px;
        }
        .heads,.tails{
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .tails{
            transform: rotateX(180deg);
        }
        @keyframes spin-tails{
            0%{
                transform: rotateX(0);
            }
            100%{
                transform: rotateX(1980deg);
            }
        }
        @keyframes spin-heads{
            0%{
                transform: rotateX(0);
            }
            100%{
                transform: rotateX(2160deg);
            }
        }
        .buttons{
            justify-content: space-between;
            text-align: center;
        }
        button{
            width: 120px;
            padding: 10px 0;
            border: 2.5px solid #424ae0;
            border-radius: 5px;
            cursor: pointer;
        }
        #flip-button{
            background-color: #424ae0;
            color: #ffffff;
        }
        #flip-button:disabled{
            background-color: #e1e0ee;
            border-color: #e1e0ee;
            color: #101020;
        }
    </style>
</head>


<body>
<div class="container">
    <div class="coin" id="coin">
        <div class="heads">
            <img src="https://raw.githubusercontent.com/YoNeXia/Casiibro_Test/23da4200454ab0284bf5acf8f3f69df67398fb35/heads.svg">
        </div>
        <div class="tails">
            <img src="https://raw.githubusercontent.com/YoNeXia/Casiibro_Test/23da4200454ab0284bf5acf8f3f69df67398fb35/tails.svg">
        </div>
    </div>
    <div class="buttons">
        <button id="flip-button">
            Flip Coin
        </button>
    </div>
</div>

</body>
</html>
